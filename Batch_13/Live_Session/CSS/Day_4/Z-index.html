<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        h1,p{
            color: rgb(245, 245, 245);
        }
        img{
            position: absolute;
            top: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <h1>Z-index in CSS</h1>
    <img src="https://hdwallpaperim.com/wp-content/uploads/2017/08/25/462707-universe-galaxy-space-stars.jpg" alt="" height="300px" width="400px">
    <p>This is Galaxy</p>
</body>
</html>
