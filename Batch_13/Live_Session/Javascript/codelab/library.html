<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let days_overdue=45;
        let fine= 0;
    if (days_overdue <= 5)
        fine = 0
    else if (days_overdue > 5 && days_overdue <= 10)
        {fine = (days_overdue - 5) * 0.5}
    else if (days_overdue > 10 && days_overdue <= 30)
        {fine = 5 * 0.5 + (days_overdue - 10) * 1}
    else if(days_overdue>30)
        {fine = 5 * 0.5 + 20 * 1 + (days_overdue - 30) * 1.5
            document.getElementById("demo").innerHTML=('Canceled your Membership')}
    

document.getElementById("demo").innerHTML=('The fine for' +days_overdue +'days is'+fine);

    </script>
</body>
